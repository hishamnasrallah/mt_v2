{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block block_title %}
    <title>Forgot password</title>
{% endblock %}
{% block body_block %}
  <h2 class="page-header text-info">Forgot password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
{% endblock %}
